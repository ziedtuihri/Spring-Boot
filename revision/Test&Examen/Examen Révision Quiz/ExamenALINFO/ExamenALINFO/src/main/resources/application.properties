#Server configuration
server.servlet.context-path=/ExamenQuiz
server.port=8088

### DATABASE ###
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/examenQuiz?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update


logging.level.root=info
#logging.level.tn.esprit.spring.service= FATAL
logging.logback.rollingpolicy.max-file-size= 100KB
logging.pattern.console= %msg %n
logging.pattern.file= %msg %n
logging.file.name=c:/logging/spring_file.log



